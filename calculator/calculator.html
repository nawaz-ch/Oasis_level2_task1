<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>MOBILE CALCULATOR</h1>
 <div class="iphone">
    <div class="mobile">
        <header>
            <div class="mic"></div>
            <div class="camera"></div>
            <div class="speaker"></div>
        </header>
        <div class="screen">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="cal">
                <div class="row">
                    <button>AC</button>
                    <button>%</button>
                    <button>&larr;</button>
                    <button class="divide operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="multiply operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="button"></div>
        </footer>
        <div class="volume"></div>
        <div class="volume"></div>
        <div class="silent"></div>
        <div class="sleep"></div>
    </div>
 </div>
 <script src="cal.js"></script>
</body>
</html>
